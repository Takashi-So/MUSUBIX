# MUSUBIX CI Workflow
# Runs tests and builds on all pull requests and pushes

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run type check
        run: npm run typecheck --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Test CLI commands
        run: |
          echo "ðŸ”§ Testing CLI commands..."
          node packages/core/bin/musubix.js --version
          node packages/core/bin/musubix.js --help
          node packages/mcp-server/bin/musubix-mcp.js --help

      - name: Test module imports
        run: |
          echo "ðŸ“¦ Testing module imports..."
          node -e "const m = require('./packages/core/dist/index.js'); console.log('âœ… @musubix/core exports:', Object.keys(m).length, 'modules')"
          node -e "const m = require('./packages/mcp-server/dist/index.js'); console.log('âœ… @musubix/mcp-server exports:', Object.keys(m).length, 'items')"
          node -e "const m = require('./packages/yata-client/dist/index.js'); console.log('âœ… @musubix/yata-client exports:', Object.keys(m).length, 'items')"

  build-summary:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Build summary
        run: |
          echo "## âœ… CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All builds passed successfully!" >> $GITHUB_STEP_SUMMARY
